version: '3.8'

services:
  # Override for local development
  postgres:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: websale
      POSTGRES_USER: websale
      POSTGRES_PASSWORD: websale123

  redis:
    ports:
      - "6379:6379"

  kafka:
    ports:
      - "9092:9092"

  # API Gateway
  api-gateway:
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development

  # Microservices - Catalog
  catalog-service:
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=localhost;Database=catalog;Username=websale;Password=websale123
      - Redis__ConnectionString=localhost:6379
      - Kafka__BootstrapServers=localhost:9092

  # Microservices - Inventory
  inventory-service:
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Host=localhost;Database=inventory;Username=websale;Password=websale123
      - Redis__ConnectionString=localhost:6379
      - Kafka__BootstrapServers=localhost:9092

